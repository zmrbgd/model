<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Model</title>
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/main-section.css">
  </head>
  
  <body class="page">
    <div class="layout">
      
      <div class="header">
        <div class="menu">
            <div class="menu__line"></div>
            <div class="menu__line"></div>
            <div class="menu__line"></div>
        </div>
        
        <div class="scenario-select">
          <span class="scenario-select__label">Current scenario:</span>
          <span class="scenario-select__value">Base case</span>
          <div class="select__drop-icon">
            <div class="arrow"></div>
            <div class="arrow arrow_down"></div>
          </div>
        </div>
        
        <div class="users-select">
          <div class="users-select__icon">
            <img src="images/user.svg" alt="user icon">
          </div>
            
          <span class="users-select__value">200</span>
          
          <div class="select__drop-icon">
            <div class="arrow arrow_larger"></div>
            <div class="arrow arrow_larger arrow_down"></div>
          </div>
        </div>

        <div class="info">
          <img class="info__icon" src="images/info.svg" alt="info icon">
        </div>
      </div>

      <div class="main-section">
      </div>

      <div class="footer">
        <div class="footer__copyright">
          <span class="footer__text">Â© 2016 BTG International Canada Inc.</span>
        </div>
          
          <div class="footer__pagination">
            <div class="footer__pages-icon">
              <div class="footer__pages-icon-raw">
                <div class="footer__pages-icon-square"></div>
                <div class="footer__pages-icon-square"></div>
                <div class="footer__pages-icon-square"></div>
              </div>
              <div class="footer__pages-icon-raw">
                <div class="footer__pages-icon-square"></div>
                <div class="footer__pages-icon-square"></div>
                <div class="footer__pages-icon-square"></div>
              </div>
            </div>
            
            <div class="footer__pages-counter">
              <span class="footer__page-num">1</span>/<span class="footer__of-pages">10</span>
            </div>
            
            <div class="footer__page-nav">
              <div class="footer__arrow"></div>
              <div class="footer__arrow footer__arrow_right"></div>
            </div>

          </div>
        </div>
      </div>

    </div>
  </body>
</html>
